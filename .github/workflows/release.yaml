name: release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
      branch:
        description: 'Branch to use for the release'
        required: true
        default: main
env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

jobs:

  tag:
    name: Tagging
    runs-on: ubuntu-24.04
    outputs:
      githubTag: ${{ steps.tag.outputs.githubTag}}
      extVersion: ${{ steps.tag.outputs.extVersion}}
      releaseId: ${{ steps.create_release.outputs.id}}

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Generate tag utilities
        id: tag
        run: |
            TAG_PATTERN=${{ github.event.inputs.version }}
            echo "githubTag=v$TAG_PATTERN" >> ${GITHUB_OUTPUT}
            echo "extVersion=$TAG_PATTERN" >> ${GITHUB_OUTPUT}

      - name: tag
        run: |
          git config --local user.name ${{ github.actor }}

          # Add the new version in package.json file
          #sed -i  "s#version\":\ \"\(.*\)\",#version\":\ \"${{ steps.tag.outputs.extVersion }}\",#g" package.json
          #git add package.json

          # commit the changes
          #git commit -m "chore: ü•Å tagging ${{ steps.tag.outputs.githubTag }} ü•≥"
          echo "Tagging with ${{ steps.tag.outputs.githubTag }}"
          git tag ${{ steps.tag.outputs.githubTag }}
          git push origin ${{ steps.tag.outputs.githubTag }}

      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: ${{ steps.tag.outputs.githubTag }}
          name: ${{ steps.tag.outputs.githubTag }}
          draft: true
          prerelease: false

  build:
    needs: [tag]
    name: Build
    runs-on: ubuntu-24.04
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN}}
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.tag.outputs.githubTag }}
      - uses: ./.github/actions/build-and-push
        name: Build Builder Image
        with:
          extensionVersion: ${{ needs.tag.outputs.extVersion }}
          imageFilePath: ./build/ContainerFile.builder
          imageName: ${{ github.repository}}-builder
      - uses: ./.github/actions/build-and-push
        name: Build Extension Image
        with:
          extensionVersion: ${{ needs.tag.outputs.extVersion }}
          imageFilePath: ./build/ContainerFile
          imageName: ${{ github.repository}}

  release:
    needs: [tag, build]
    name: Release
    runs-on: ubuntu-24.04
    steps:
      - name: id
        run: echo the release id is ${{ needs.tag.outputs.releaseId }}

      - name: Publish release
        uses: StuYarrow/publish-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          id: ${{ needs.tag.outputs.releaseId }}

